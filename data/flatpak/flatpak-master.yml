app-id: com.uploadedlobster.peek
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
branch: master
command: peek
finish-args:
  - --share=ipc
  - --socket=x11
  - --env=GDK_BACKEND=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.gnome.Shell.Screencast
  - --filesystem=home
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=LD_LIBRARY_PATH=/app/lib
build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  append-path: /usr/lib/sdk/rust-stable/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - "*.la"

modules:
  - name: ffmpeg
    config-opts:
      - --disable-debug
      - --disable-static
      - --enable-gpl
      - --enable-libvpx
      - --enable-libx264
      - --enable-shared
      - --enable-libxcb
      - --enable-libxcb-xfixes
      - --disable-libxcb-shape
      - --disable-ffplay
      - --disable-ffprobe
      - --disable-doc
      - --disable-everything
      - --enable-bsf=vp9_superframe
      - --enable-decoder=libvpx_vp9
      - --enable-decoder=png
      - --enable-decoder=rawvideo
      - --enable-encoder=apng
      - --enable-encoder=ffvhuff
      - --enable-encoder=gif
      - --enable-encoder=libvpx_vp9
      - --enable-encoder=libx264
      - --enable-encoder=png
      - --enable-demuxer=image2
      - --enable-demuxer=matroska
      - --enable-muxer=apng
      - --enable-muxer=gif
      - --enable-muxer=image2
      - --enable-muxer=mp4
      - --enable-muxer=webm
      - --enable-filter=crop
      - --enable-filter=fps
      - --enable-filter=palettegen
      - --enable-filter=paletteuse
      - --enable-filter=scale
      - --enable-protocol=file
      - --enable-indev=xcbgrab
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.tar.xz
        sha256: ed945daf40b124e77a685893cc025d086f638bc703183460aff49508edb3a43f
    modules:
      - name: yasm
        cleanup: "*"
        sources:
          - type: archive
            url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
            sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
      - name: libx264
        config-opts:
          - --enable-pic
          - --enable-shared
        sources:
          - type: git
            url: https://git.videolan.org/git/x264.git
            commit: aaa9aa83a111ed6f1db253d5afa91c5fc844583f
        cleanup:
          - /bin/x264

  - name: gifski
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    skip-arches:
      - aarch64
      - arm
    sources:
      - type: archive
        url: https://github.com/ImageOptim/gifski/archive/0.8.0.tar.gz
        sha256: f3cab822dd41de17ba4fdc3b8d379b469404573b1a4adcb5f9c9385a7a927760
    build-commands:
      - cargo build --release --features=openmp --verbose
      - install -Dm755 target/release/gifski /app/bin/gifski

  - name: peek
    buildsystem: meson
    config-opts:
      - --buildtype=release
    build-options:
      cflags: -L/app/lib
    sources:
      - type: git
        url: ../..
        branch: master
    modules:
      - name: keybinder3
        sources:
          - type: archive
            url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
            sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
